<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>

</head>

<body>



	<!-- CONTENT -->
	<section id="admin-content" class="p-3" layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<canvas id="myChart" width="400" height="400"></canvas>
			</div>
			<div class="col-md-6">
				<canvas id="myChart2" width="400" height="400"></canvas>
			</div>
			<div class="col-md-1"></div>
		</div>
		
		
		<div class="row">

			<div class="col-sm-12">
				<div class="card px-3">

					<div class="card-block table-border-style">
						<div class="table-responsive">


							<table class="table table-striped table-bordered" id="tableStatisticDetail">
								<thead>
									<tr>
										<th>STT</th>
										<th>Tháng</th>
										<th>Số hóa đơn</th>
										<th>Doanh thu các tháng</th>


									</tr>
								</thead>
								<tbody>

									<tr th:each="item : ${bills}">
										<td th:text="${ itemStat.index + 1 }"></td>
										<td th:text="${ item.monhth }"></td>
										<td th:text="${ item.totalBill }"></td>
										<td th:text="${ item.formatTotalPrice }">đ</td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
