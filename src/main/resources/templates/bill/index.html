<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Danh sách bill</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Trang chủ
						</a></li>
						<li class="breadcrumb-item"><a href="#!">Danh sách bill</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card px-3">
					<div class="card-header px-0 pb-2">
						<h2 class="text-uppercase text-center">Danh sách bill</h2>
						<a th:href="@{/admin/bill/add}" class="btn btn-sm btn-primary">Thêm mới</a>
						
					</div>
					<div class="card-block table-border-style">
						<div class="table-responsive">
						
						
							<table class="table table-striped table-bordered" id="dtBasicExample">
								<thead>
									<tr>
										<th>STT</th>
										<th>Ngày tạo</th>
										<th>Khách hàng</th>
										<th>Nhân viên</th>
										<th>Thành tiền</th>
										<th>Hành Động</th>
									</tr>
								</thead>
								<tbody>
								<tr th:if="${bills.empty}">
										<td colspan="5">Danh sách rỗng!</td>
									</tr>
								<tr th:each="item : ${bills}">
										<td th:text="${ itemStat.index + 1 }"></td>
										<td th:text="${ item.dateBill }"></td>
										<td th:text="${ item.user.name }"></td>
										<td th:text="${ item.employee.name }"></td>
										<td th:text="${ item.price }"></td>
										<td>
											<a 
												th:href="@{/admin/bill/detail/{id}(id=${item.id})}" 
												class="btn btn-sm btn-success btn-round py-1 font-weight-bold">
												Xem chi tiết hóa đơn </a>
											<a 
												th:href="@{/admin/bill/edit/{id}(id=${item.id})}" 
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">
												Sửa
											</a>
											<a 
												th:href="@{/admin/bill/delete/{id}(id=${item.id})}" 
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">
												Xóa
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
